<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>final</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />

  <link rel="stylesheet" href="style.css">
  <script src="map.js"></script>
</head>

<body>
  <div class="container">
    <div id="map">
      <svg id="leg"></svg>
    </div>
    <div class="dash">
      <div class="info">
        <h2>Unaffordable Housing Unit Percentage by Census Tract / Seattle Historical Landmarks</h2>
        <p>Owen Cheung, GEOG 458</p>
        <p>Visualizing historical landmark designations in relation to housing data collected in Seattle per census
          tract.</p>
      </div>
      <div clas="controls">
        <ul class="left">
          <p><b>Housing Data</b> (Unaffordable housing units %)</p>
          <li><input type="radio" name="dates" value="2011" checked><label>2011 - 2015</label>
          <li><input type="radio" name="dates" value="2015"><label>2015 - 2019</label>
        </ul>
        <div class="divider"></div>
        <ul class="right">
          <p><b>Landmarks</b></p>
          <li><input type="radio" name="loc" value="showall"><label>Show all</label>
          <li><input type="radio" name="loc" value="filtered" checked><label>Designated 2000+</label>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
